name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        
    - name: Install yarn
      run: npm install -g yarn@1.22.22
        
    - name: Install dependencies
      run: yarn install
      
    - name: Run tests
      run: yarn test
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: ./coverage/
      
    - name: Type check
      run: yarn typecheck
      
    - name: Build
      run: yarn build